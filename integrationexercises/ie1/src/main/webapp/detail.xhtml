<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="form">

            <p:outputLabel value="Detail:"/>

            <p:separator/>
            <p:outputLabel value="#{loc['ie1.localization.orderDetail']}"/>
            <p:panelGrid id="orderDetail" columns="4">
                <p:outputLabel value="#{loc['ie1.localization.orderId']}"/>
                <p:outputLabel id="lbl_orderDetail" label="Order Detail" value="#{selectionView.selectedOrder.id}"/>

                <p:outputLabel value="#{loc['ie1.localization.customerId']}"/>
                <p:outputLabel id="lbl_cstmDetail" label="Customer ID"
                               value="#{selectionView.selectedOrder.customerId}"/>

                <p:outputLabel value="#{loc['ie1.localization.nrProd']}"/>
                <p:outputLabel id="nrOfProdDetail" label="Number of Products"
                               value="#{selectionView.selectedOrder.products.size()}"/>

                <p:outputLabel value="#{loc['ie1.localization.delivered']}"/>
                <p:outputLabel id="lbl_deliveredDetail" label="Delivered"
                               value="#{selectionView.selectedOrder.delivered}"/>

                <p:outputLabel value="#{loc['ie1.localization.delvDays']}"/>
                <p:outputLabel id="lbl_deliveryDaysDetail" label="Delivery Days"
                               value="#{selectionView.selectedOrder.deliveryDays}"/>

                <p:outputLabel value="#{loc['ie1.localization.totPrice']}"/>
                <p:outputLabel id="lbl_totalPriceDetail" label="Total Price"
                               value="#{selectionView.selectedOrder.totalOrderPrice}"/>
            </p:panelGrid>

            <p:separator/>

            <p:outputLabel value="#{loc['ie1.localization.prodDetail']}"/>


            <p:dataTable id="producDetail" var="product" value="#{selectionView.selectedOrder.products}"
                         style="text-align: center">
                <p:column headerText="Product ID">
                    <p:outputLabel value="#{product.productId}"/>
                </p:column>

                <p:column headerText="#{loc['ie1.localization.nameProd']}">
                    <p:outputLabel value="#{product.productName}"/>
                </p:column>

                <p:column headerText="#{loc['ie1.localization.prodDesc']}">
                    <p:outputLabel value="#{product.productDescription}"/>
                </p:column>

                <p:column headerText="#{loc['ie1.localization.prodPrice']}">
                    <p:outputLabel value="#{product.productPrice}"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <h:form id="logoutForm">
            <p:panel>
                <p:commandButton value="Logout" action="#{loginBean.logOut}" process="@this"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
