<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Integration Exercise</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:outputStylesheet name="css/style.css"/>
            <h:form>
                <p:panel styleClass="login-grid-wrapper">
                <h:panelGrid id="grid" columns="3" cellspacing="15">
                        <p:outputLabel for="username" value="Username:" styleClass="login-label"/>
                        <p:inputText id="username" required="true" requiredMessage="Username is required"
                                     label="Username" value="#{loginBean.username}"/>
                        <p:message id="msg1" for="username" display="text"/>

                        <p:outputLabel value="Password:" styleClass="login-label"/>
                        <p:password id="password" required="true" requiredMessage="Password is required"
                                    label="Password" value="#{loginBean.password}"/>
                        <p:message id="msg2" for="password" display="text"/>


                </h:panelGrid>
                    <p:commandButton value="Login" action="#{loginBean.validateLogin}" update="grid"
                                               styleClass="login-button"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
