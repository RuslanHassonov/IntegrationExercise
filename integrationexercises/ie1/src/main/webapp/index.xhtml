<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:outputStylesheet name="css/style.css"/>
        <h:form>
            <p:panel styleClass="content-limiter">
                <p:panel styleClass="login-form-container">
                    <p:panel styleClass="login-header-wrapper">LOGIN</p:panel>
                    <h:panelGrid id="grid" columns="1" cellspacing="15" styleClass="login-grid">
                        <p:inputText id="username" required="true" requiredMessage="Username is required"
                                     label="Username" value="#{loginBean.username}" placeholder="Username"
                                     styleClass="login-input"/>
                        <p:message id="msg1" for="username" display="text" styleClass="error-msg"/>

                        <p:password id="password" required="true" requiredMessage="Password is required"
                                    label="Password" value="#{loginBean.password}" placeholder="Password"
                                    styleClass="login-input"/>
                        <p:message id="msg2" for="password" display="text" styleClass="error-msg"/>
                    </h:panelGrid>
                    <p:commandButton value="Login" action="#{loginBean.validateLogin}" update="grid"
                                     styleClass="login-button"/>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
