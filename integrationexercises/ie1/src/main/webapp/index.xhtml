<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Integration Exercise</title>
</h:head>

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5" style="text-align: center; border-style: solid; border-width: 1px; margin: auto; padding: 10px">
                    <p:outputLabel value="Username:"/>
                    <p:inputText id="username" required="true" label="Username" value="#{loginBean.username}"/>

                    <p:outputLabel value="Password:"/>
                    <p:password id="password" required="true" label="Password" value="#{loginBean.password}"/>

                    <p:spacer height="10"/>

                    <p:commandButton value="Login" action="#{loginBean.validateLogin}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
